<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://unpkg.com/jquery"></script>
  <title>Cupcakes</title>
</head>


<body>

  <div class="container">
    <h1 class="mt-3">Cupcakes</h1>

    <div class="cupcake-field">

    </div>
    <!-- <ul class="cupcakes-list list-unstyled">
      {% for cupcake in cupcakes %}
      <li>
        <a class="text-decoration-none" href="/api/cupcakes/{{ cupcake.id }}"> {{ cupcake.flavor }}</a>
      </li>
      {% endfor %}
    </ul> -->
  </div>


  <div class="container">
    <h2>Add a Cupcake: </h2>
    <form class="mt-3" id="add-cupcake-form">
      <div class="mt-3">
        <label>Flavor: </label>
        <input type="text" name="flavor" id="flavor">
      </div>
      <div class="mt-3">
        <label>Size: </label>
        <input type="text" name="size" id="size">
      </div>
      <div class="mt-3">
        <label>Rating: </label>
        <input type="number" name="rating" id="rating">
      </div>
      <div class="mt-3">
        <label>Image URL: </label>
        <input type="text" name="image_url" id="image_url">
      </div>
      <div class="mt-3">
        <button class="add-cupcake btn btn-primary">Submit</button>
      </div>
    </form>
  </div>

  <script src="/static/app.js"></script>
</body>

</html>
